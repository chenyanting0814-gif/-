// ================= ç‹€æ…‹ =================
let currentCategory = 'å…¨éƒ¨';
let currentFriend = null;
let keyword = '';

const box = document.getElementById('flowers');
const friendsBox = document.getElementById('friends');
const popup = document.getElementById('popup');
const popupContent = document.getElementById('popup-content');
const popupClose = document.getElementById('popup-close');
const overlay = document.getElementById('overlay');

// æ¸…ç† owners
flowers.forEach(f => {
  f.owners = [...new Set(f.owners.map(o => o.trim()).filter(Boolean))];

// ================= èŠ± =================
function renderFlowers() {
  box.innerHTML = '';

  flowers
    .filter(f =>
      (currentCategory === 'å…¨éƒ¨' || f.category === currentCategory) &&
      (!currentFriend || f.owners.includes(currentFriend)) &&
      (
        f.name.includes(keyword) ||

    )

      div.innerHTML = `

      `;

      box.appendChild(div);

// ================= åˆ†é¡ =================
function showCategory(cat) {
  currentCategory = cat;
  document.querySelectorAll('.categories button')
    .forEach(b => b.classList.toggle('active', b.textContent === cat));
  renderFlowers();
}

// ================= æœ‹å‹ =================
function renderFriends() {
  const countMap = {};
  flowers.forEach(f => f.owners.forEach(o => countMap[o] = (countMap[o] || 0) + 1));

  const allFriends = Object.keys(countMap)
    .sort((a, b) => countMap[b] - countMap[a]);

  friendsBox.innerHTML = '';

  allFriends.forEach(name => {
    const span = document.createElement('span');
    span.innerHTML = `
      <span class="friend-name">${name}</span>
      <span class="friend-count">${countMap[name]}</span>
    `;

    span.onclick = () => {
      currentFriend = currentFriend === name ? null : name;
      renderFlowers();
      highlightFriend();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    friendsBox.appendChild(span);
  });
}

function highlightFriend() {
  document.querySelectorAll('.friends span').forEach(s => {
    s.classList.toggle(
      'highlight',
      s.querySelector('.friend-name')?.textContent === currentFriend
    );
  });
}

    <p>æ“æœ‰è€…ï¼š${f.owners.length ? f.owners.join('ã€') : 'ç„¡'}</p>
  `;
