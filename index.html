// ===== ç‹€æ…‹ =====
let selectedFriend = null;
let currentCategory = 'å…¨éƒ¨';

// ===== çµ±è¨ˆæ¯äººèŠ±æ•¸ =====
function getFriendStats() {
  const stats = {};
  flowers.forEach(f => {
    [...new Set(f.owners)].forEach(o => {
      stats[o] = (stats[o] || 0) + 1;
    });
  });
  return stats;
}

// ===== å¥½å‹æ¸…å–® =====
const friendsBox = document.getElementById('friendsBox');

function renderFriends() {
  friendsBox.innerHTML = '<strong>å¥½å‹ï¼š</strong>';
  const stats = getFriendStats();

  Object.entries(stats)
    .sort((a, b) => b[1] - a[1])
    .forEach(([name, count]) => {
      const span = document.createElement('span');
      span.textContent = `${name}ï¼ˆ${count}ï¼‰`;
      if (selectedFriend === name) span.classList.add('active');
      span.onclick = () => selectFriend(name);
      friendsBox.appendChild(span);
    });
}

// ===== é¡¯ç¤ºèŠ± =====
const flowersBox = document.getElementById('flowers');

function displayFlowers(category) {
  flowersBox.innerHTML = '';

  flowers.forEach(flower => {
    if (category !== 'å…¨éƒ¨' && flower.category !== category) return;
    if (selectedFriend && !flower.owners.includes(selectedFriend)) return;

    const div = document.createElement('div');
    div.className = 'flower';
    div.innerHTML = `
      <img src="${flower.image}">
      <div>${flower.name}</div>
      <div class="tag">${flower.category}</div>
    `;
    div.onclick = () => showFlowerPopup(flower);
    flowersBox.appendChild(div);
  });
}

// ===== å¥½å‹ç¯©é¸ =====
function selectFriend(name) {
  selectedFriend = (selectedFriend === name) ? null : name;
  displayFlowers(currentCategory);
  updateFilterStatus();
  renderFriends();
}

// ===== åˆ†é¡ =====
function selectCategory(category) {
  currentCategory = category;
  displayFlowers(category);
  updateFilterStatus();
}

// ===== ç‹€æ…‹é¡¯ç¤º =====
function updateFilterStatus() {
  document.getElementById('filterStatus').textContent =
    selectedFriend ? `ç›®å‰é¡¯ç¤ºï¼š${selectedFriend} çš„èŠ±` : `ç›®å‰é¡¯ç¤ºï¼š${currentCategory}`;
}

// ===== Popupï¼ˆèŠ±ï¼‰ =====
const popupContent = document.getElementById('popupContent');
const overlay = document.getElementById('overlay');
const popup = document.getElementById('popup');

function showFlowerPopup(flower) {
  popupContent.innerHTML = `
    <h3>${flower.name}</h3>
    <img src="${flower.image}">
    <p>æ“æœ‰äººï¼š${flower.owners.length ? flower.owners.join('ã€') : 'æ²’æœ‰äººæ“æœ‰'}</p>
  `;
  overlay.style.display = 'block';
  popup.style.display = 'block';
}

function closePopup() {
  overlay.style.display = 'none';
  popup.style.display = 'none';
}

// ===== åˆå§‹åŒ– =====
renderFriends();
displayFlowers('å…¨éƒ¨');
updateFilterStatus();
